<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let array = [ 1 , 5 ,75, 18 , 2 , 40];
    let max = array[0]; t = 0 ;
    for ( i = 0 ; i < array.length;i++){
        if (array[i] > max ){max = array[i];t++}
    }
    alert(max + "Position in array is :" +t);
</script>
</body>
</html>
