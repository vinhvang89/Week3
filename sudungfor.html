<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vong lặp for</title>
</head>
<body>
<strong id="kq">Kết quả là :<br> </strong>
<script>
    let a =parseInt(prompt("Nhập một số bất kỳ từ 0 -10 :"));
    let x;
    let y = 0;
    for (x=0 ; x < a ;x++ ){
        y++;
    }
document.getElementById("kq").innerHTML += y;
</script>
</body>
</html>
