<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số bất kỳ :"));
    let array = [ 2 , 14, 6 ,7, 12,34 ,47, 12,4];
    let index = 0;
    for (i=0;i<array.length;i++){
        if (array[i] === a ){index++;}
    }
    if (index >= 0){alert("Số đó có trong mảng")} else {alert("Số đó không có trong mảng")}
</script>
</body>
</html>
