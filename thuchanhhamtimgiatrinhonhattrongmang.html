<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành hàm tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let a = [ 2,5,12,43,5,6,3];
    let b = [3,8,100,2,0,4];
    let c = ["a","A"];
    let d = [ 99 ,300,100000];

    function minchecker(x) {
        let min = x[0] ;let location = 0;
        for (i=0 ; i < x.length;i++){
            if ( x[i] < min){ min = x[i];}
        }
        return min ;
    }
    let array1 = minchecker(a);
    let array2 = minchecker(b);
    let array3 = minchecker(c);
    let array4 = minchecker(d);
    document.write(array1 + "<br>");
    document.write(array2 + "<br>")
    document.write(array3 + "<br>");
    document.write(array4 + "<br>");
</script>
</body>
