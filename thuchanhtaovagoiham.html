<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo và gọi hàm</title>
</head>
<body>
<script>
    function confirmanwer(x) {
        let a = " ";
        if ( x ){
            a = " Excellence , Let 's play a Deathgame "
        } else {
            a = " See you later "
        }
        return a ;
    }
    let anwser = confirm("Can we play a secret game together ? ");
    let anw = confirmanwer(anwser);
    document.write(anw);
</script>
</body>
</html>
